<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleek Sketch - White on Black</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="background-layer">
            <img src="static/images/apple_base.jpg" alt="Background">
        </div>
        <canvas id="drawingCanvas"></canvas>

        <div class="ui-overlay">
            <div class="toolbar glass">
                <div class="tool-group">
                    <label for="brushSize">Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span id="sizeValue">5px</span>
                </div>
                <div class="divider"></div>
                <button id="undoBtn" class="btn secondary">Undo</button>
                <button id="redoBtn" class="btn secondary">Redo</button>
                <div class="divider"></div>
                <button id="clearBtn" class="btn secondary">Clear</button>
                <button id="saveBtn" class="btn primary">Save</button>
            </div>
        </div>

        <div class="hint">Draw with finger or mouse</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
