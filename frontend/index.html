<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Your Fruit - Pass Apple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .selection-container {
            max-width: 800px;
            width: 90%;
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        .top-nav {
            position: absolute;
            top: 0;
            right: 3rem;
        }

        .about-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.05rem;
        }

        .about-link:hover {
            opacity: 1;
        }

        .selection-header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .selection-header p {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 3rem;
        }

        .fruit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        @media (max-width: 600px) {
            .fruit-grid {
                grid-template-columns: 1fr;
            }
        }

        .fruit-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .fruit-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .fruit-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.4s ease;
        }

        .fruit-card:hover img {
            transform: scale(1.05);
        }

        .fruit-card span {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.05rem;
        }
    </style>
</head>

<body>
    <div class="selection-container">
        <nav class="top-nav">
            <a href="#" class="about-link">About this app</a>
        </nav>
        <div class="selection-header">
            <h1>Select a Fruit</h1>
            <p>Choose your canvas to start drawing</p>
        </div>

        <div class="fruit-grid">
            <a href="apple.html?fruit=apple" class="fruit-card">
                <img src="static/images/apple_base.jpg" alt="Apple">
                <span>Apple</span>
            </a>
            <a href="apple.html?fruit=maron" class="fruit-card">
                <img src="static/images/maron_base.png" alt="Maron">
                <span>Maron</span>
            </a>
            <a href="apple.html?fruit=radish" class="fruit-card">
                <img src="static/images/radish_base.png" alt="Radish">
                <span>Radish</span>
            </a>
            <a href="apple.html?fruit=watermelon" class="fruit-card">
                <img src="static/images/watermeron_base.png" alt="Watermelon">
                <span>Watermelon</span>
            </a>
        </div>
    </div>
</body>

</html>
