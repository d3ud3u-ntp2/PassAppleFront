<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="title-apple">Sleek Sketch - White on Black</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            z-index: 100;
            pointer-events: none;
        }

        .lang-switch {
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.3rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

        .lang-btn {
            background: none;
            border: none;
            color: white;
            opacity: 0.4;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'Outfit', sans-serif;
            padding: 0.2rem 0.6rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-btn.active {
            opacity: 1;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .tool-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .hint {
            position: static;
            transform: none;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            pointer-events: auto;
        }
    </style>
</head>

<body data-page-title="title-apple">
    <div class="top-bar">
        <div class="logo" data-i18n="app-name">PassAppleApp</div>
        <div class="hint" data-i18n="hint">Draw with finger or mouse</div>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <div class="lang-switch">
                <button class="lang-btn" id="btn-ja" onclick="i18n.setLanguage('ja'); updateActiveLang();">JA</button>
                <button class="lang-btn" id="btn-en" onclick="i18n.setLanguage('en'); updateActiveLang();">EN</button>
                <button class="lang-btn" id="btn-zh" onclick="i18n.setLanguage('zh'); updateActiveLang();">ZH</button>
                <button class="lang-btn" id="btn-ko" onclick="i18n.setLanguage('ko'); updateActiveLang();">KO</button>
                <button class="lang-btn" id="btn-itl"
                    onclick="i18n.setLanguage('itl'); updateActiveLang();">ITL</button>
            </div>
            <a href="about.html" class="about-link" data-i18n="about-app"
                style="color: white; text-decoration: none; font-size: 0.8rem; opacity: 0.5; transition: opacity 0.3s ease; font-weight: 300; letter-spacing: 0.05rem; pointer-events: auto; margin-left: 1rem;">About
                this app</a>
        </div>
    </div>

    <div class="app-container">
        <div class="background-layer">
            <img id="baseImage" src="static/images/apple_base.jpg" alt="Background">
        </div>

        <canvas id="drawingCanvas"></canvas>

        <div class="ui-overlay">
            <div class="toolbar glass">
                <div class="tool-group">
                    <button id="penBtn" class="tool-btn active" data-i18n="pen" title="Pen">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                        </svg>
                    </button>
                    <button id="eraserBtn" class="tool-btn" data-i18n="eraser" title="Eraser">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M16.24 3.56l4.95 4.94c.39.39.39 1.02 0 1.41L12.12 19.01c-.18.19-.44.3-.71.3H4v-7.41c0-.27.11-.52.3-.71l9.12-9.12c.39-.39 1.03-.39 1.42.01zM11 17l6-6-4-4-6 6v4h4z" />
                        </svg>
                    </button>
                    <div class="divider"></div>
                    <label for="brushSize" data-i18n="brush-size">Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span id="sizeValue">5px</span>
                </div>
                <div class="divider"></div>
                <button id="undoBtn" class="btn secondary" data-i18n="undo">Undo</button>
                <button id="redoBtn" class="btn secondary" data-i18n="redo">Redo</button>
                <div class="divider"></div>
                <button id="clearBtn" class="btn secondary" data-i18n="clear">Clear</button>
                <button id="saveBtn" class="btn primary" data-i18n="save">Save</button>
                <a href="index.html" class="btn secondary" data-i18n="back">Back</a>
            </div>
        </div>

        <!-- Hint moved to top-bar -->

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="modal-overlay hidden">
            <div class="loader-content">
                <div class="modern-spinner"></div>
                <p data-i18n="processing">Processing Image...</p>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="modal-overlay hidden">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h3 data-i18n="result-title">Processed Result</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <img id="resultImage" src="" alt="Result Image">
                </div>
                <div class="modal-footer">
                    <button id="downloadBtn" class="btn primary" data-i18n="download">Download Result</button>
                </div>
            </div>
        </div>
    </div>
    <script src="i18n.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script>
        function updateActiveLang() {
            const current = i18n.currentLang();
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const btn = document.getElementById('btn-' + current);
            if (btn) btn.classList.add('active');
        }
        document.addEventListener('DOMContentLoaded', updateActiveLang);
    </script>
</body>

</html>
